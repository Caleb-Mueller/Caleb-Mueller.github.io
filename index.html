<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
    <header>
        <nav id="introduction" class="navbar">
            <div class="hamburger" onclick="toggleMenu()">
                <span class="hamburger-icon">&#9776;</span>
            </div>
            <div class="navbar-content">
                <ul>
                    <li><a href="#news">News</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="content-wrapper">
        <div class="news">
            <h2>Updates</h2>
            <div class="information-box">
                <p>Latest news and updates go here...</p>
            </div>
        </div>
        
        <div class="projects" id="projects">
            <h2>Projects</h2>
            <div class="information-box">
                <p>Project details and descriptions go here...</p>
            </div>
        </div>
        
        <div class="contact" id="contact">
            <h2>Contact</h2>
        </div>
    </div>

    <!-- JavaScript placed just before the closing </body> tag -->
    <script>
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            const navbar = document.getElementById("introduction");
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                navbar.classList.add("scroll");
            } else {
                navbar.classList.remove("scroll");
            }
        }

        function toggleMenu() {
            const navbar = document.getElementById("introduction");
            navbar.classList.toggle("responsive");
        }
    </script>
</body>
</html>
